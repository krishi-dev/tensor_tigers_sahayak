<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Sorting Challenge</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from canvas */
        }
        h1 {
            color: #00796b;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            border: 4px solid #004d40;
            background-color: #b2ebf2;
            border-radius: 10px;
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        #instructions {
            margin: 10px;
            font-size: 1.1em;
            max-width: 800px;
        }
        #info-panel {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #score-display {
            color: #d84315;
        }
        #level-display {
            color: #4527a0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Waste Sorting Challenge!</h1>
        <div id="instructions">
            Help keep our planet clean! Drag the falling items to the correct bin:
            <strong>Recycling</strong> (Blue), <strong>Compost</strong> (Green), or <strong>Trash</strong> (Black).
        </div>
        <div id="info-panel">
            Score: <span id="score-display">0</span> | Level: <span id="level-display">1</span>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        let score = 0;
        let level = 1;
        let gameSpeed = 1;
        let items = [];
        let bins = [];
        let floatingTexts = [];
        let selectedItem = null;
        let mouse = { x: 0, y: 0 };
        let lastSpawnTime = 0;
        let spawnInterval = 3000; // 3 seconds
        const BIN_TYPES = {
            RECYCLING: 'recycling',
            COMPOST: 'compost',
            TRASH: 'trash'
        };
        const ITEM_DEFINITIONS = [
            { name: 'Plastic Bottle', type: BIN_TYPES.RECYCLING, draw: drawBottle },
            { name: 'Newspaper', type: BIN_TYPES.RECYCLING, draw: drawNewspaper },
            { name: 'Glass Jar', type: BIN_TYPES.RECYCLING, draw: drawGlassJar },
            { name: 'Aluminum Can', type: BIN_TYPES.RECYCLING, draw: drawCan },
            { name: 'Apple Core', type: BIN_TYPES.COMPOST, draw: drawAppleCore },
            { name: 'Banana Peel', type: BIN_TYPES.COMPOST, draw: drawBananaPeel },
            { name: 'Egg Shells', type: BIN_TYPES.COMPOST, draw: drawEggShells },
            { name: 'Chip Bag', type: BIN_TYPES.TRASH, draw: drawChipBag },
            { name: 'Styrofoam Cup', type: BIN_TYPES.TRASH, draw: drawStyrofoam },
            { name: 'Broken Toy', type: BIN_TYPES.TRASH, draw: drawBrokenToy }
        ];
        // --- Drawing Functions for Items ---
        function drawBottle(ctx, x, y, size) {
            ctx.fillStyle = '#64b5f6';
            ctx.strokeStyle = '#1976d2';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.rect(x - size / 4, y - size / 2, size / 2, size);
            ctx.rect(x - size / 8, y - size / 2 - size / 4, size / 4, size / 4);
            ctx.fill();
            ctx.stroke();
        }
        function drawNewspaper(ctx, x, y, size) {
            ctx.fillStyle = '#e0e0e0';
            ctx.strokeStyle = '#616161';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.rect(x - size / 2, y - size / 3, size, size * 0.66);
            ctx.fill();
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x - size / 2.5, y - size / 4);
            ctx.lineTo(x + size / 2.5, y - size / 4);
            ctx.moveTo(x - size / 2.5, y);
            ctx.lineTo(x + size / 2.5, y);
            ctx.moveTo(x - size / 2.5, y + size / 4);
            ctx.lineTo(x + size / 2.5, y + size / 4);
            ctx.stroke();
        }
        function drawGlassJar(ctx, x, y, size) {
            ctx.fillStyle = 'rgba(200, 230, 255, 0.7)';
            ctx.strokeStyle = '#4a90e2';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x - size / 3, y - size / 2);
            ctx.lineTo(x + size / 3, y - size / 2);
            ctx.lineTo(x + size / 2.5, y + size / 2);
            ctx.lineTo(x - size / 2.5, y + size / 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
        function drawCan(ctx, x, y, size) {
            ctx.fillStyle = '#bdbdbd';
            ctx.strokeStyle = '#757575';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.rect(x - size / 3, y - size / 2, size * 0.66, size);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = '#9e9e9e';
            ctx.beginPath();
            ctx.ellipse(x, y - size / 2, size / 3, size / 8, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
        }
        function drawAppleCore(ctx, x, y, size) {
            ctx.fillStyle = '#fbe9e7';
            ctx.strokeStyle = '#c8b900';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.ellipse(x, y, size / 2.5, size / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = '#c62828';
            ctx.beginPath();
            ctx.arc(x, y - size / 2, size / 5, 0, Math.PI, false);
            ctx.arc(x, y + size / 2, size / 5, Math.PI, 0, false);
            ctx.fill();
            ctx.fillStyle = '#6d4c41';
            ctx.fillRect(x - 2, y - size * 0.7, 4, size * 0.2);
        }
        function drawBananaPeel(ctx, x, y, size) {
            ctx.fillStyle = '#ffee58';
            ctx.strokeStyle = '#f9a825';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x - size / 2, y + size / 2);
            ctx.quadraticCurveTo(x, y - size, x + size / 2, y + size / 2);
            ctx.quadraticCurveTo(x, y + size / 4, x - size / 2, y + size / 2);
            ctx.fill();
            ctx.stroke();
        }
        function drawEggShells(ctx, x, y, size) {
            ctx.fillStyle = '#fffde7';
            ctx.strokeStyle = '#a1887f';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x - size/2, y);
            ctx.quadraticCurveTo(x, y - size/2, x + size/2, y);
            ctx.lineTo(x, y + size/2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
        function drawChipBag(ctx, x, y, size) {
            ctx.fillStyle = '#ef5350';
            ctx.strokeStyle = '#c62828';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.rect(x - size / 2.5, y - size / 2, size * 0.8, size);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = '#ffeb3b';
            ctx.beginPath();
            ctx.arc(x, y, size / 3, 0, Math.PI * 2);
            ctx.fill();
        }
        function drawStyrofoam(ctx, x, y, size) {
            ctx.fillStyle = '#fafafa';
            ctx.strokeStyle = '#bdbdbd';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x - size / 2.5, y - size / 2);
            ctx.lineTo(x + size / 2.5, y - size / 2);
            ctx.lineTo(x + size / 3, y + size / 2);
            ctx.lineTo(x - size / 3, y + size / 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
        function drawBrokenToy(ctx, x, y, size) {
            ctx.fillStyle = '#7e57c2';
            ctx.strokeStyle = '#4527a0';
            ctx.lineWidth = 3;
            // Main body
            ctx.beginPath();
            ctx.arc(x, y, size / 2, 0, Math.PI * 1.5);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            // Crack
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x + size/3, y - size/3);
            ctx.lineTo(x - size/4, y + size/4);
            ctx.lineTo(x, y + size/2);
            ctx.stroke();
        }
        function setupBins() {
            const binWidth = 150;
            const binHeight = 120;
            const spacing = (canvas.width - (binWidth * 3)) / 4;
            bins = [
                { x: spacing, y: canvas.height - binHeight, width: binWidth, height: binHeight, color: '#1e88e5', type: BIN_TYPES.RECYCLING, label: 'Recycling' },
                { x: spacing * 2 + binWidth, y: canvas.height - binHeight, width: binWidth, height: binHeight, color: '#43a047', type: BIN_TYPES.COMPOST, label: 'Compost' },
                { x: spacing * 3 + binWidth * 2, y: canvas.height - binHeight, width: binWidth, height: binHeight, color: '#212121', type: BIN_TYPES.TRASH, label: 'Trash' }
            ];
        }
        function spawnItem() {
            const definition = ITEM_DEFINITIONS[Math.floor(Math.random() * ITEM_DEFINITIONS.length)];
            const size = 40 + Math.random() * 20;
            items.push({
                x: Math.random() * (canvas.width - size * 2) + size,
                y: -size,
                size: size,
                vy: gameSpeed + Math.random() * 0.5,
                type: definition.type,
                draw: definition.draw,
                name: definition.name,
                isDragging: false
            });
        }
        function createFloatingText(text, x, y, color) {
            floatingTexts.push({ text, x, y, color, life: 1.0 });
        }
        function update() {
            // Update items
            items.forEach((item, index) => {
                if (!item.isDragging) {
                    item.y += item.vy;
                }
                // Item missed and hit the floor
                if (item.y > canvas.height) {
                    items.splice(index, 1);
                    updateScore(-2); // Penalty for missing
                    createFloatingText('-2 Miss!', canvas.width / 2, canvas.height / 2, '#d32f2f');
                }
            });
            // Update floating texts
            floatingTexts.forEach((ft, index) => {
                ft.y -= 0.5;
                ft.life -= 0.02;
                if (ft.life <= 0) {
                    floatingTexts.splice(index, 1);
                }
            });
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw bins
            bins.forEach(bin => {
                ctx.fillStyle = bin.color;
                ctx.fillRect(bin.x, bin.y, bin.width, bin.height);
                ctx.fillStyle = 'white';
                ctx.font = '20px "Comic Sans MS"';
                ctx.textAlign = 'center';
                ctx.fillText(bin.label, bin.x + bin.width / 2, bin.y + 30);
            });
            // Draw items
            items.forEach(item => {
                item.draw(ctx, item.x, item.y, item.size);
            });
            // Draw floating texts
            floatingTexts.forEach(ft => {
                ctx.save();
                ctx.globalAlpha = ft.life;
                ctx.fillStyle = ft.color;
                ctx.font = 'bold 30px "Comic Sans MS"';
                ctx.textAlign = 'center';
                ctx.fillText(ft.text, ft.x, ft.y);
                ctx.restore();
            });
        }
        function updateScore(change) {
            score += change;
            if (score < 0) score = 0;
            scoreDisplay.textContent = score;
            // Update level and difficulty
            const newLevel = Math.floor(score / 5) + 1;
            if (newLevel > level) {
                level = newLevel;
                gameSpeed += 0.2;
                spawnInterval = Math.max(800, spawnInterval - 200);
                levelDisplay.textContent = level;
                createFloatingText(`Level Up!`, canvas.width / 2, 50, '#4527a0');
            }
        }
        function getMousePos(evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }
        function isMouseOverItem(item, mx, my) {
            const dx = item.x - mx;
            const dy = item.y - my;
            return dx * dx + dy * dy < item.size * item.size;
        }
        function handleMouseDown(e) {
            e.preventDefault();
            mouse = getMousePos(e);
            for (let i = items.length - 1; i >= 0; i--) {
                if (isMouseOverItem(items[i], mouse.x, mouse.y)) {
                    selectedItem = items[i];
                    selectedItem.isDragging = true;
                    canvas.style.cursor = 'grabbing';
                    break;
                }
            }
        }
        function handleMouseMove(e) {
            if (selectedItem) {
                e.preventDefault();
                mouse = getMousePos(e);
                selectedItem.x = mouse.x;
                selectedItem.y = mouse.y;
            }
        }
        function handleMouseUp(e) {
            if (selectedItem) {
                e.preventDefault();
                let droppedInBin = false;
                bins.forEach(bin => {
                    if (mouse.x > bin.x && mouse.x < bin.x + bin.width &&
                        mouse.y > bin.y && mouse.y < bin.y + bin.height) {
                        const itemIndex = items.indexOf(selectedItem);
                        if (itemIndex > -1) {
                            if (selectedItem.type === bin.type) {
                                createFloatingText('+1', selectedItem.x, selectedItem.y, '#388e3c');
                                updateScore(1);
                            } else {
                                createFloatingText('-1 Wrong!', selectedItem.x, selectedItem.y, '#d32f2f');
                                updateScore(-1);
                            }
                            items.splice(itemIndex, 1);
                        }
                        droppedInBin = true;
                    }
                });
                selectedItem.isDragging = false;
                selectedItem = null;
                canvas.style.cursor = 'grab';
            }
        }
        // Touch event handlers for mobile
        function handleTouchStart(e) {
            if (e.touches) {
                e.clientX = e.touches[0].clientX;
                e.clientY = e.touches[0].clientY;
                handleMouseDown(e);
            }
        }
        function handleTouchMove(e) {
            if (e.touches) {
                e.clientX = e.touches[0].clientX;
                e.clientY = e.touches[0].clientY;
                handleMouseMove(e);
            }
        }
        function handleTouchEnd(e) {
            if (e.changedTouches) {
                e.clientX = e.changedTouches[0].clientX;
                e.clientY = e.changedTouches[0].clientY;
                handleMouseUp(e);
            }
        }
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('mouseleave', handleMouseUp); // Drop item if mouse leaves canvas
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        function gameLoop(timestamp) {
            if (timestamp - lastSpawnTime > spawnInterval) {
                spawnItem();
                lastSpawnTime = timestamp;
            }
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        function init() {
            setupBins();
            updateScore(0);
            levelDisplay.textContent = level;
            requestAnimationFrame(gameLoop);
        }
        init();
    </script>
</body>
</html>
