<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor Blaster - Math Shooting Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0c0c2c;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            font-size: 1.1em;
            color: #dddddd;
        }
        canvas {
            background-color: #000000;
            border: 3px solid #ffcc00;
            border-radius: 10px;
            display: block;
            margin: 10px auto;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Factor Blaster</h1>
    <p>Use your mouse to move the ship. Click to shoot the falling numbers that are FACTORS of the target number!</p>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;
        // --- Game State & Configuration ---
        let score = 0;
        let level = 1;
        let gameOver = false;
        let gameStarted = false;
        let message = "Click to Start";
        let messageColor = "#ffcc00";
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 50,
            height: 30,
            color: '#00ffcc',
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.width / 2, this.y + this.height);
                ctx.lineTo(this.x + this.width / 2, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                // Cockpit
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y + 15, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        };
        const levelConfig = [
            { level: 1, targetNumber: 12, speed: 1, spawnRate: 100 },
            { level: 2, targetNumber: 24, speed: 1.5, spawnRate: 90 },
            { level: 3, targetNumber: 36, speed: 2, spawnRate: 80 },
            { level: 4, targetNumber: 48, speed: 2.5, spawnRate: 70 },
            { level: 5, targetNumber: 60, speed: 3, spawnRate: 60 },
            { level: 6, targetNumber: 72, speed: 3.5, spawnRate: 50 },
        ];
        let currentLevelConfig = levelConfig[level - 1];
        let projectiles = [];
        let targets = [];
        let particles = [];
        let frameCount = 0;
        // --- Classes for Game Objects ---
        class Projectile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.color = '#ff4d4d';
                this.velocity = { x: 0, y: -8 };
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.draw();
                this.y += this.velocity.y;
            }
        }
        class Target {
            constructor(x, y, number) {
                this.x = x;
                this.y = y;
                this.radius = 25;
                this.number = number;
                this.speed = currentLevelConfig.speed * (Math.random() * 0.5 + 0.75);
                this.isFactor = currentLevelConfig.targetNumber % number === 0;
                this.color = this.isFactor ? '#aaffaa' : '#ffaaaa';
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#333333';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.fillStyle = '#000000';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.number, this.x, this.y);
            }
            update() {
                this.draw();
                this.y += this.speed;
            }
        }
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 3 + 1;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 5,
                    y: (Math.random() - 0.5) * 5
                };
                this.alpha = 1;
                this.friction = 0.98;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.draw();
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;
            }
        }
        // --- Game Logic ---
        function spawnTargets() {
            if (frameCount % currentLevelConfig.spawnRate === 0) {
                const x = Math.random() * (canvas.width - 50) + 25;
                const y = -30;
                // Generate a mix of factors and non-factors
                let number;
                if (Math.random() < 0.4) { // 40% chance of being a correct factor
                    const factors = [];
                    for(let i = 1; i <= currentLevelConfig.targetNumber; i++) {
                        if(currentLevelConfig.targetNumber % i === 0) {
                            factors.push(i);
                        }
                    }
                    number = factors[Math.floor(Math.random() * factors.length)];
                } else { // 60% chance of being a non-factor
                    do {
                       number = Math.floor(Math.random() * (currentLevelConfig.targetNumber / 2) + 1);
                    } while (currentLevelConfig.targetNumber % number === 0)
                }
                targets.push(new Target(x, y, number));
            }
        }
        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        function updateLevel() {
            if (score >= level * 50 && level < levelConfig.length) {
                level++;
                currentLevelConfig = levelConfig[level - 1];
                message = `Level Up! Find factors of ${currentLevelConfig.targetNumber}`;
                messageColor = "#00ff00";
                setTimeout(() => { message = ""; }, 2000);
            }
        }
        function drawUI() {
            // Score and Level
            ctx.fillStyle = '#ffffff';
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(`Score: ${score}`, 10, 10);
            ctx.textAlign = 'right';
            ctx.fillText(`Level: ${level}`, canvas.width - 10, 10);
            // Target Number Instruction
            ctx.fillStyle = '#ffcc00';
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Find factors of: ${currentLevelConfig.targetNumber}`, canvas.width / 2, 10);
            // Game Over or Start Message
            if (gameOver || !gameStarted) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = messageColor;
                ctx.font = '60px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(message, canvas.width / 2, canvas.height / 2);
                if (gameOver) {
                     ctx.fillStyle = '#ffffff';
                     ctx.font = '30px Arial';
                     ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 60);
                     ctx.font = '20px Arial';
                     ctx.fillText("Click to Play Again", canvas.width / 2, canvas.height / 2 + 100);
                }
            } else if (message) {
                ctx.fillStyle = messageColor;
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(message, canvas.width / 2, canvas.height / 2);
            }
        }
        function resetGame() {
            score = 0;
            level = 1;
            gameOver = false;
            gameStarted = true;
            currentLevelConfig = levelConfig[0];
            projectiles = [];
            targets = [];
            particles = [];
            frameCount = 0;
            message = "";
            animate();
        }
        // --- Main Game Loop ---
        function animate() {
            if (gameOver) {
                drawUI();
                return;
            }
            const animationId = requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Fading trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            player.draw();
            // Update Particles
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                }
            });
            // Update Projectiles
            projectiles.forEach((projectile, pIndex) => {
                projectile.update();
                if (projectile.y + projectile.radius < 0) {
                    setTimeout(() => projectiles.splice(pIndex, 1), 0);
                }
            });
            // Update and check Targets
            spawnTargets();
            targets.forEach((target, tIndex) => {
                target.update();
                // Target reaches bottom
                if (target.y - target.radius > canvas.height) {
                    if (target.isFactor) {
                        score = Math.max(0, score - 10); // Penalty for missing a correct factor
                        message = "-10 Missed a Factor!";
                        messageColor = "#ff4d4d";
                        setTimeout(() => { message = ""; }, 1000);
                    }
                    setTimeout(() => targets.splice(tIndex, 1), 0);
                }
                // Collision: Projectile -> Target
                projectiles.forEach((projectile, pIndex) => {
                    const dist = Math.hypot(projectile.x - target.x, projectile.y - target.y);
                    if (dist - target.radius - projectile.radius < 1) {
                        if (target.isFactor) {
                            score += 10;
                            createParticles(target.x, target.y, '#aaffaa');
                        } else {
                            score = Math.max(0, score - 5);
                            createParticles(target.x, target.y, '#ffaaaa');
                        }
                        setTimeout(() => {
                            targets.splice(tIndex, 1);
                            projectiles.splice(pIndex, 1);
                        }, 0);
                        updateLevel();
                    }
                });
            });
            drawUI();
            frameCount++;
        }
        // --- Event Listeners ---
        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            player.x = event.clientX - rect.left;
            if (player.x < player.width / 2) player.x = player.width / 2;
            if (player.x > canvas.width - player.width / 2) player.x = canvas.width - player.width / 2;
        });
        canvas.addEventListener('click', (event) => {
            if (!gameStarted) {
                gameStarted = true;
                message = "";
                animate();
            } else if (gameOver) {
                resetGame();
            } else {
                projectiles.push(new Projectile(player.x, player.y));
            }
        });
        // Initial Draw
        drawUI();
    </script>
</body>
</html>
